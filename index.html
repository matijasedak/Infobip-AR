<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- below is for content -->
		<a-assets>
		<!-- id=“file name“ src=“file url" -->
		<a-asset-item id="makery" src="https://cdn.rawgit.com/MakeryINFO/models-for-AR.js/master/makery.gltf"></a-asset-item>
		</a-assets>
		<!-- scale values allow you to adjust the file’s display size, gltf-model=“#your file name“ -->
		<a-entity scale="20 20 20" gltf-model="#makery"></a-entity>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
